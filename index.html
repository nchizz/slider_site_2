<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер </title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #4c06cf -26%, #017E8B 145%);">
          <h1>slark</h1>
          <p>carry</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #ffffff 20%, #0d0274 80%);">
          <h1>sven</h1>
          <p>Carry</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #050008 1%, #af0505 128%);">
          <h1>Sf</h1>
          <p>mid</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #1a0479 -10%, #1eac01 138%);">
          <h1>Jugger</h1>
          <p>Carry,mid</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://steamcdn-a.akamaihd.net/apps/570/icons/econ/voicepack/juggernaut_arcana_voicepack_large.38f2a62f17b0593d02edd7adad28e1d960ed5ddf.png');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/32/d4/5f/32d45fc400eb4c24d60b7197ad8e3f11.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images6.alphacoders.com/987/987738.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cq-esports.com/storage/uploads/posts/1018764/slark.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
